<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>La jolie page</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="messages"></div>
    <form action="">
        <label for="sendMsg">Message<input id="sendMsg" autocomplete="off" /></label><button id="sendMsg">Send</button>
    </form>
    <button id="chan1" onclick="gochan('chan1')">Channel1</button>
    <button id="chan2" onclick="gochan('chan2')">Channel2</button>
</body>
<script>
    var socket = io(); 
    
    socket.on('connect', function(){
		socket.emit('adduser', prompt("What's your name?"));
	});

    $(function () {
        $('form').submit(function(){
            var msg = $('#sendMsg').val();
            if (msg != '') {
                socket.emit('sendMsg', msg);
                //writeMsg('', msg);
                //$('#sendMsg').val('');
            }
            return false;
        });

        socket.on('showText', function(nick, msg){            
            writeMsg(nick, msg);
        });
    });
    
    function gochan(v) {
        socket.emit('changeRoom', v);
    }

    function writeMsg(nick, msg) {
        $('#messages').append($('<div><p>'+nick+'</p><p>'+msg+'</p></div>'));
    }
</script>
</html>
